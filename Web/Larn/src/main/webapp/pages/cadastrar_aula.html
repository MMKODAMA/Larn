    <section>


        <div class="container register-form">
            <form action="#" method="POST">

                <div class="form">
                    <div class="form-content">
                        <div class="text-center">
                            <h1>Cadastre-se e comece a aprender</h1>
                        </div>

                        <div class="row pt-5">

                            <!-- Coluna esquerda-->
                            <div class="col-md-6">
                                <!-- NOME MATÉRIA -->
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Matéria: </label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" name="Materia" id="inputNameUser"
                                            maxlength="50" placeholder="Matéria" required>
                                    </div>
                                </div>

                                <!-- NOME DESCRIÇÂO -->
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Descrição: </label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control" id="txtArea"
                                            rows="5" required></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Coluna Direita-->
                            <div class="col-md-6">
                                <!-- NOME TEMA -->
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Tema: </label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" name="tema" id="inputNameUser"
                                            maxlength="50" placeholder="Tema" required>
                                    </div>
                                </div>

                                
                                <p>data hora e valor</p>

                            </div>

                            
                            <button class="btn btn-sm btnSubmit" type="submit">Cadastrar</button>
                        </div>
                    </div>
                </div>

            </form>
