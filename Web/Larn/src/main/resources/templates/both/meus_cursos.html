<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Larn - Meus Cursos</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}" type="text/css">
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/all.css}">
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>

<body>


  <!-- Navbar-->
  <div sec:authorize="hasAuthority('STUDENT_USER')">
    <div th:replace="fragments/navbar :: navbar-aluno"></div>
  </div>

  <div sec:authorize="hasAuthority('TEACHER_USER')">
    <div th:replace="fragments/navbar :: navbar-professor"></div>
  </div>
  <!-- Fim Navbar-->

  <section>
  
    <div class="container pt-5 pb-5">

      <h2>Meus Cursos</h2>
      <hr>

      <!-- linha -->
      <div class="row">


        <div class="col-lg-4 mb-5" th:each="aula : ${aulas}">
          <!-- Card de um curso-->
          <div class="card meus-cursos">

            <!-- Card image -->
            <div class="view overlay">
              <img class="card-img-top rounded-0" src="/images/background-course.png" alt="Card image cap">
            </div>


            <!-- Card content -->
            <div class="card-body">
              <div class="collapse-content">
                <!-- Text -->
                <h2 class="mbr-fonts-style ft1-bold mbr-section-title3 display-5" th:text="${aula.materia}"></h2>
                <span class="ft2-bold" th:text="${aula.tema}"></span>
                <p>Descrição: <span class="ft2-bold" th:text="${aula.descricao}"></span></p>
                <p> Link: <a th:href="${aula.link}" th:text="${aula.link}">Link da vídeo aula</a></p>
              </div>

            </div>
          </div>
          <!-- Fim Card -->
        </div>


      </div>
      <!-- fim linha-->

    </div>
    <!-- Fim Container-->

  </section>

	<!-- Footer-->
	<div th:replace="fragments/footer :: footer-teamplate"></div>
	<!-- Fim Footer-->

	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/jquery/jquery.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.13.0/js/all.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
