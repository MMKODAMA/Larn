<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<title>Larn - Cadastro de Professor</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}" type="text/css">
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/all.css}">
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>

</head>


<body>

  <div th:replace="fragments/navbar :: navbar-teamplate"></div>

  <!-- Section cadastro professor-->
  <section class="pt-5">

    <div class="container register-form ">

		<div class="active-purple">
        <div class="form-content border">
          <div class="text-center">
            <h1>Cadastre-se e comece a ensinar</h1>
          </div>

          <!-- Form-->
					<form th:action="@{/register/teacher}" th:object="${user}"
						action="#" method="POST">
						<div class="row pt-5">

							<!-- Coluna esquerda-->
							<div class="col-md-6">
								<!-- NOME CLIENTE -->
								<div class="form-group row ">
									<label class="col-sm-2 col-form-label">NOME: </label>
									<div class="col-lg-10">
										<input type="text" th:field="*{name}" class="form-control"
											name="nome" id="inputNameUser" maxlength="50"
											placeholder="Nome" autofocus required>
									</div>
								</div>

								<!-- CPF CLIENTE -->
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">CPF: </label>
									<div class="col-lg-10">
										<input type="text" th:field="*{cpf}" class="form-control" name="cpf"
											id="inputCPFCli" maxlength="11" placeholder="CPF" required>
									</div>
								</div>
							</div>

							<!-- Coluna Direita-->
							<div class="col-md-6">

								<!-- EMAIL CLIENTE -->
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">EMAIL: </label>
									<div class="col-lg-10">
										<input type="email" th:field="*{email}" class="form-control"
											name="email" id="inputEmailCli" maxlength="50"
											placeholder="Email" required>
									</div>
								</div>
								<!-- SENHA -->
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">SENHA: </label>
									<div class="col-lg-10">
										<input type="password" th:field="*{password}"
											class="form-control" name="senha" id="inputPassword"
											maxlength="10" placeholder="Senha" required>
										<span class="i-eye" id="eye"><i class="fas fa-eye"></i></span>
									</div>
								</div>
							</div>

							<button class="btn btn-sm btnSubmit" type="submit">Cadastrar</button>
						</div>
						<!-- Mensagem de erro -->
						<span th:utext="${successMessage}"></span>
						<div class="alert alert-success alert-dismissible col-sm-12"
							th:if="${bindingResult != null && bindingResult.getAllErrors() != null}">
							<button type="button" class="close" data-dismiss="alert"
								aria-hidden="true">x</button>
							<ul th:each="data : ${bindingResult.getAllErrors()}">
								<li th:text="${data.getDefaultMessage()}"></li>
							</ul>
						</div>
						<!-- Fim Mensagem de erro -->
					</form>
					<!--Fim form-->

        </div>
      </div>

  </section>
  <!-- Fim Section-->

	<!-- Footer-->
	<div th:replace="fragments/footer :: footer-teamplate"></div>
	<!-- Fim Footer-->

	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/jquery/jquery.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.13.0/js/all.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
