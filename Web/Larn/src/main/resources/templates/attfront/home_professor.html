<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome-->
  <link rel="stylesheet" href="../fontawesome-free-5.13.0-web/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/all.css">
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>

  <title>Cadastro de Professor</title>
</head>


<body>


  <!-- Section cadastro professor-->
  <section class="pt-5">

    <!-- Container -->
    <div class="container">

        <!-- Linha 1 de cards-->
        <div class="row">

            <!-- card 1-->
            <div class="col-lg-4 mb-5">
                <div class="card ">
                    <div class="card-body border">
                        <h5 class="card-tittle text-uppercase">Total de Aulas Vendidas</h5>
                        <hr>
                        <p class="card-text py-1">(X) </p>
                        <p class="card-text py-1 text-uppercase">Aulas Vendidas</p>
                    </div>
                </div>
            </div>

            <!-- card 2-->
            <div class="col-lg-4 mb-5">
                <div class="card">
                    <div class="card-body border">
                        <h5 class="card-tittle text-uppercase">Ganhos Totais</h5>
                        <hr>
                        <p class="card-text py-1">25.350,87 </p>
                        <p class="card-text py-1 text-uppercase">Reais R$</p>
                    </div>
                </div>
            </div>

            <!-- card 3-->
            <div class="col-lg-4 mb-5">
                <div class="card">
                    <div class="card-body border">
                        <h5 class="card-tittle text-uppercase">Aulas</h5>
                        <hr>
                        <p class="card-text py-1">(X)</p>
                        <p class="card-text py-1 text-uppercase">Total de aulas criadas</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- Fim linha 1 de cards-->

    </div>
    <!-- Fim Container-->

  </section>
  <!-- Fim Section-->

  <script src="/jquery/jquery.min.js "></script>
  <script src="/jquery/jquery.js "></script>
  <script src="/fontawesome-free-5.13.0-web/js/all.min.js "></script>
  <script src="/bootstrap/js/bootstrap.bundle.min.js "></script>
  <script src="/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
  <script src="/js/main.js"></script>

</body>

</html>
