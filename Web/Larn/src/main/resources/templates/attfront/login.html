  <!-- section login-->
  <section>
    <div class="container">

      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

          <div class="card card-signin my-5 border">

            <div class="text-center pt-5">
              <h1>Larn</h1>
            </div>


            <div class="card-body" id="form-login">
              <hr>
              <!-- form -->
              <form class="form-signin" method="post" action="#" novalidate>

                <div class="form-label-group">
                  <label for="inputEmail">Email:</label>
                  <input type="email" id="inputEmail" name="inputEmail" value="" class="form-control"
                    placeholder="Email" autofocus required>
                </div>

                <div class="form-label-group pb-4">
                  <label for="inputPassword">Senha:</label>
                  <div class="col-lg-12">
                    <div class="row">
                      <input type="password" class="form-control" name="password" id="inputPassword" maxlength="10"
                        placeholder="Sua Senha" required>
                      <span class="i-eye" id="eye"><i class="fas fa-eye"></i></span>
                    </div>
                  </div>
                  
                </div>

                <hr>

                <button class="btn btn-lg btnSubmit" type="submit">Acessar</button>
              </form>
              <!-- fim form-->
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- fim section-->

  <!-- footer-->
  <footer class="text-center pt-5">
