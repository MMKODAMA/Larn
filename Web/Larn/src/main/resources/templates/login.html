<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Larn - Venha se conectar com a gente</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}" type="text/css">
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/all.css}">
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>

<body>

	<div th:replace="fragments/navbar :: navbar-teamplate"></div>
	<!-- section login-->
  <section>
    <div class="container">

      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

          <div class="card card-signin my-5 border">

            <div class="text-center pt-5">
              <h1>Larn</h1>
            </div>


            <div class="card-body" id="form-login">
              <hr>
              <!-- form -->
              <form class="form-signin" method="POST" th:action="@{/login}">
              
				<div class="alert alert-danger" align="center" th:if="${param.error}"> 
					Email ou senha invalidos.
				</div>
                <div class="form-label-group">
                  <label for="inputEmail">Email:</label>
                  <input type="email" id="inputEmail" name="inputEmail" value="" class="form-control"
                    placeholder="Email" autofocus>
                </div>
				
                <div class="form-label-group pb-4">
                  <label for="inputPassword">Senha:</label>
                  <input type="password" id="inputPassword" name="inputPassword" class="form-control input_pass"
                    placeholder="Senha">
                </div>

                <hr>
                
                <button class="btn btn-lg btnSubmit" type="submit">Acessar</button>
              </form>
              <!-- fim form-->
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- fim section-->

	<!-- Footer-->
	<div th:replace="fragments/footer :: footer-teamplate"></div>
	<!-- Fim Footer-->

	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/jquery/jquery.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.13.0/js/all.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
