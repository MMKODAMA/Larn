#Database Details
spring.datasource.url = jdbc:mysql://localhost:3306/larn?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = 
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Spring Security login queries
security.basic.enabled=false
spring.queries.users-query = select email, password, '1' as enabled from usuario where email=? and status='VERIFIED'
spring.queries.roles-query=select u.email, r.nome from usuario u inner join rel_cargo_usuario ur on(u.id=ur.usuario_id) inner join cargo r on(ur.cargo_id=r.id) where u.email=?

server.error.whitelabel.enabled=false